syntax = "proto3";

package user.v1;

option go_package = "user-service/gen/userpb;userpb";

service UserService {
  rpc GetUsers (GetUsersRequest) returns (GetUsersResponse);
}

message GetUsersRequest {}

message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

message GetUsersResponse {
  repeated User users = 1;
}